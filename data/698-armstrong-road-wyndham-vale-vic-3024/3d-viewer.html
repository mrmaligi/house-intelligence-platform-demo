
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Property Viewer - 698 Armstrong Road, Wyndham Vale, VIC 3024</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, sans-serif; overflow: hidden; }
    #canvas-container { width: 100vw; height: 100vh; }
    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
    }
    .overlay h1 { font-size: 1.2em; margin-bottom: 10px; }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 30px;
      display: flex;
      gap: 10px;
    }
    .controls button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
    .controls button:hover { background: #5a6fd6; }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div class="overlay">
    <h1>üè† 3D Property View</h1>
    <p>698 Armstrong Road, Wyndham Vale, VIC 3024</p>
    <p style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
      üñ±Ô∏è Left click: Rotate<br>
      üñ±Ô∏è Right click: Pan<br>
      üñ±Ô∏è Scroll: Zoom<br>
      üì± Touch: Pinch to zoom
    </p>
  </div>

  <div class="controls">
    <button onclick="resetView()">üè† Reset View</button>
    <button onclick="toggleWireframe()">üî≤ Wireframe</button>
    <button onclick="toggleAutoRotate()">üîÑ Auto Rotate</button>
  </div>

  <div id="loading">
    <p>üèóÔ∏è Loading 3D Model...</p>
    <p style="font-size: 0.8em; margin-top: 10px;">
      Upload photos to generate 3D view
    </p>
  </div>

  <script>
    // Three.js setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    scene.fog = new THREE.Fog(0x87CEEB, 10, 100);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(15, 10, 15);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(10, 20, 10);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(50, 50);
    const groundMaterial = new THREE.MeshStandardMaterial({ 
      color: 0x3d5c3d,
      roughness: 0.8 
    });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Simple house placeholder (until real model loads)
    const houseGroup = new THREE.Group();

    // Main building
    const houseGeometry = new THREE.BoxGeometry(12, 6, 10);
    const houseMaterial = new THREE.MeshStandardMaterial({ 
      color: 0xf5f5f5,
      roughness: 0.5 
    });
    const house = new THREE.Mesh(houseGeometry, houseMaterial);
    house.position.y = 3;
    house.castShadow = true;
    houseGroup.add(house);

    // Roof
    const roofGeometry = new THREE.ConeGeometry(10, 4, 4);
    const roofMaterial = new THREE.MeshStandardMaterial({ 
      color: 0x8B4513,
      roughness: 0.7 
    });
    const roof = new THREE.Mesh(roofGeometry, roofMaterial);
    roof.position.y = 8;
    roof.rotation.y = Math.PI / 4;
    roof.scale.set(1, 0.5, 1);
    houseGroup.add(roof);

    // Garage
    const garageGeometry = new THREE.BoxGeometry(6, 4, 6);
    const garage = new THREE.Mesh(garageGeometry, houseMaterial);
    garage.position.set(9, 2, 2);
    garage.castShadow = true;
    houseGroup.add(garage);

    // Windows
    const windowGeometry = new THREE.PlaneGeometry(1.5, 1.5);
    const windowMaterial = new THREE.MeshStandardMaterial({ 
      color: 0x87CEEB,
      metalness: 0.9,
      roughness: 0.1 
    });

    // Front windows
    for (let i = -2; i <= 2; i += 2) {
      const window = new THREE.Mesh(windowGeometry, windowMaterial);
      window.position.set(i * 1.5, 3, 5.1);
      houseGroup.add(window);
    }

    // Driveway
    const drivewayGeometry = new THREE.PlaneGeometry(4, 12);
    const drivewayMaterial = new THREE.MeshStandardMaterial({ 
      color: 0x808080,
      roughness: 0.9 
    });
    const driveway = new THREE.Mesh(drivewayGeometry, drivewayMaterial);
    driveway.rotation.x = -Math.PI / 2;
    driveway.position.set(9, 0.01, 10);
    houseGroup.add(driveway);

    scene.add(houseGroup);

    // Hide loading
    document.getElementById('loading').style.display = 'none';

    // Controls
    let autoRotate = false;
    let wireframe = false;

    function resetView() {
      camera.position.set(15, 10, 15);
      controls.reset();
    }

    function toggleWireframe() {
      wireframe = !wireframe;
      houseGroup.traverse((child) => {
        if (child.isMesh) {
          child.material.wireframe = wireframe;
        }
      });
    }

    function toggleAutoRotate() {
      autoRotate = !autoRotate;
      controls.autoRotate = autoRotate;
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
